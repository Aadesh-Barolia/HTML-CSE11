<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Elements</title>
  </head>
  <body>
    <header>
      <h1>This is Header</h1>
      <p>This is Header Paragraph</p>
    </header>
    <nav>
      <h3>This is nav</h3>
      <p>this is nav paragraph</p>
    </nav>
    <main>
      <section>
        <h2>This is a section</h2>
        <p>This is a section paragraph.</p>
      </section>
      <article>
        <h3>This is an article</h3>
        <p>This is an article paragraph.</p>
      </article>
      <aside>
        <h5>This is an aside</h5>
        <p>This is an aside paragraph.</p>
      </aside>
    </main>
    <footer>
      <h5>This is a footer</h5>
      <p>This is a footer paragraph.</p>
    </footer>
  </body>
</html>
